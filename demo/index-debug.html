<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.css' />
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js'></script>
<script type='text/javascript' src='../dist/maptalks.tileclip.js'></script>

<body>
    <div id="map" class="container"></div>
    <script>

        const tileActor = maptalks.getTileActor();
        const maskId = '1';
        const baseLayer = new maptalks.TileLayer('base', {
            debug: true,
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
            // bufferPixel: 1
        })

        baseLayer.on('renderercreate', function (e) {
            //load tile image
            //   img(Image): an Image object
            //   url(String): the url of the tile
            e.renderer.loadTileBitmap = function (url, tile, callback) {
                tileActor.getTile({ url: maptalks.Util.getAbsoluteURL(url) }).then(imagebitmap => {

                    tileActor.clipTile({
                        tile: imagebitmap,
                        tileBBOX: baseLayer._getTileBBox(tile),
                        projection: baseLayer.getProjection().code,
                        tileSize: baseLayer.getTileSize().width,
                        maskId,
                        xyz: [tile.x, tile.y, tile.z]
                    }).then(image => {

                        callback(image);

                    }).catch(error => {
                        console.error(error);
                    })
                }).catch(error => {
                    //do some things
                    console.error(error);
                })
            };
        });

        var map = new maptalks.Map('map', {
            "center": [121.65586045, 31.12453538], "zoom": 9.064897200334302, "pitch": 0, "bearing": 0,
        });

        const layer = new maptalks.VectorLayer('layer').addTo(map);


        const symbol = {
            polygonOpacity: 0,
            lineColor: 'red'
        }

        fetch('./上海市.json').then(res => res.json()).then(geojson => {
            const polygons = maptalks.GeoJSON.toGeometry(geojson, (geo => {
                geo.setSymbol(symbol);
            }));
            layer.addGeometry(polygons);
            tileActor.injectMask(maskId, geojson.features[0]).then(data => {
                baseLayer.addTo(map);
                console.log(tileActor.maskHasInjected(maskId))
            }).catch(error => {
                console.error(error);
            })
        })


    </script>
</body>

</html>
